<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login__style.css">
</head>
<body>

    <main class="login">
        <div class="login_container">
            <div id="cadastro"> <a href="/cadastro">Cadastro </a> </div>

            <h1 class="login_title">Login</h1>
            <form class="login__form">
                <input class="login__input" type="email" placeholder="e-mail">
                <span class="login__input__border"></span>

                <input class="login__input" type="password" placeholder="Senha">
                <span class="login__input__border"></span>

                <button class="login__submit" type="submit">Login</button>
                <a href="#" class="login__reset">Esqueci minha senha</a>
                
            </form>
            </form>
        </div>
    </main>
    
</body>
</html>
